<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
  <p>¿Quieres crear el usuario {{ data.username }} para gestionar la base de datos?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onYesClick()">Aceptar</button>
</div>
