<div class="alert" [ngClass]="type">
    <div *ngIf="!isConfirm" class="alert-message">
      {{ message }}
    </div>
    <div *ngIf="isConfirm" class="alert-message">
      {{ message }}
    </div>
    <div *ngIf="isConfirm" class="alert-actions">
      <button (click)="confirm()">Yes</button>
      <button (click)="cancel()">No</button>
    </div>
  </div>
