<h1 mat-dialog-title>Confirmación email principal</h1>
<div mat-dialog-content>
  <p>Email principal vacio, eso indica que usted es el primer usuario que se registra en su domicilio. ",</p>
  <p>Se le creará una base de datos nueva</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onConfirm()">Aceptar</button>
</div>
